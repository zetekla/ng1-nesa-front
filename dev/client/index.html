<!DOCTYPE html>
<html>
<head>
  <title>AngularJS app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./images/jasmine_favicon.png">

  <!-- build:css -->
  <link rel="stylesheet" href="./assets/styles.css">
  <!-- endbuild -->

  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>
</head>

<body ng-app="plunker" ng-cloak>
  <div id="container" ng-controller="MainCtrl">
    <!-- NAVIGATION -->
    <div ng-include="'./app/layout/nav.html'"></div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid">
      <div ui-view></div>
      <h1>Hello {{name}}</h1>
    </div>

    <!-- FOOTER -->
    <div ng-include="'./app/layout/footer.html'"></div>
  </div>

  <script type="text/javascript" src="./lib/jasmine.js"></script>
  <script type="text/javascript" src="./lib/jasmine-html.js"></script>
  <script type="text/javascript" src="./lib/boot.js"></script>
  <script type="text/javascript" src="./lib/angular-mocks.js'"></script>-->

  <!-- build:vendor -->
  <script src="/public/dist/vendor.bundle.js"></script>

    <!--<script src="vendor.js"></script>
    <script type="text/javascript">
      // console.log(vendor.js);
    </script>-->

    <!--Using SystemJS by default -->
    <!--<script src="/node_modules/systemjs/dist/system.js"></script>-->

  <!-- endbuild -->

  <!-- endbuild -->

</html>
