<!DOCTYPE html>
<html>
<head>
  <title>AngularJS app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./images/jasmine_favicon.png">

  <!-- build:css -->
  <link rel="stylesheet" href="./assets/styles.css">
  <!-- endbuild -->

  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>
</head>

<body ng-app="plunker" ng-cloak>
  <div id="container" ng-controller="MainCtrl">
    <!-- NAVIGATION -->
    <div ng-include="'./app/layout/nav.html'"></div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid">
      <div ui-view></div>
      <h1>Hello {{name}}</h1>
    </div>

    <!-- FOOTER -->
    <div ng-include="'./app/layout/footer.html'"></div>
  </div>

<!--  <script type="text/javascript" src="./lib/json2.js"></script>
  <script type="text/javascript" src="./lib/jasmine.js"></script>
  <script type="text/javascript" src="./lib/jasmine-html.js"></script>
  <script type="text/javascript" src="./lib/boot.js"></script>
  <script type="text/javascript" src="./lib/angular-mocks.js'"></script>-->

  <!-- build:vendor -->
  <script src="/public/dist/vendor.bundle.js"></script>
    <!-- optionally require vendor.js to retrieve the src -->

    <!--<script src="vendor.js"></script>
    <script type="text/javascript">
      // console.log(vendor.js);
    </script>-->

    <!--Using SystemJS by default -->
    <!--<script src="/node_modules/systemjs/dist/system.js"></script>-->
    <!--<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>-->
    <script type="module">
      import {vendor} from './app/vendor.js';
      console.log('traceur Vendor', vendor);
    </script>
    <script>
      SystemJS.config({
        traceurOptions: {
          asyncFunctions: true
        },
        warnings: true,
        map: {
          'plugin-traceur': '/node_modules/systemjs-plugin-traceur/plugin-traceur.js',
          'traceur': '/node_modules/traceur/bin/traceur.js'
        },
        meta: {
          'traceur': {
            format: 'global',
            exports: 'traceur'
          }
        },
        transpiler: 'plugin-traceur'
      });

      SystemJS.import('./app/vendor.js')
        .then(callback, console.error.bind(console));

      function callback(vendor){
        console.log(vendor);
      }

      SystemJS.import('./app/config/default.js')
        .then(kallback, console.error.bind(console));

      function kallback(config){
         console.log(config);
        // must figure a way to have main.bundle script inside this
      }
    </script>
    <!-- optionally -->
  <!-- endbuild -->

  <!-- build:app -->
  <script src="/public/dist/main.bundle.js"></script>
  <!-- bootstraps Jasmine -->
  <!-- endbuild -->

  <!-- build:test -->
  <script src="/app/app.spec.js"></script>
  <!-- endbuild -->
</body>
</html>
