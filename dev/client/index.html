<!DOCTYPE html>
<html>
<head>
  <title>AngularJS app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="vendors/jasmine/images/jasmine_favicon.png">

  <!-- build:css -->
  <link rel="stylesheet" href="app/assets/styles.min.css">
  <!-- endbuild -->

  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>
</head>

<body ng-app="plunker" ng-cloak>
  <div id="container" ng-controller="MainCtrl">
    <!-- NAVIGATION -->
    <div ng-include="'app/layout/nav.html'"></div>

    <!-- MAIN CONTENT -->
    <div class="container">
      <div ui-view></div>
      <h1>Hello {{name}}</h1>
    </div>

    <!-- FOOTER -->
    <div ng-include="'app/layout/footer.html'"></div>
  </div>

  <script type="text/javascript" src="vendors/jasmine/lib/jasmine-core/json2.js"></script>
  <script type="text/javascript" src="vendors/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="vendors/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <!-- build:vendor -->
  <script src="vendor.bundle.js"></script>

  <!-- endbuild -->

  <!-- build:app -->
  <script src="main.bundle.js"></script>
  <!-- bootstraps Jasmine -->
  <!-- endbuild -->
</body>
</html>
