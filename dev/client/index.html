<!DOCTYPE html>
<html>
<head>
  <title>AngularJS app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link data-require="jasmine" data-semver="1.3.1" rel="stylesheet" href="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css">

  <!-- build:vendor:css -->
  <link type="text/css" rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
  <!--<link type="text/css" rel="stylesheet" href="vendors/tether/examples/viewport/colors.css"/>-->
  <!-- endbuild -->

  <link rel="stylesheet" href="../../../public/dist/assets/styles.css">

  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>
</head>

<body ng-app="plunker" ng-cloak>
  <div id="container" ng-controller="MainCtrl">
    <!-- NAVIGATION -->
    <div ng-include="'app/layout/nav.html'"></div>

    <!-- MAIN CONTENT -->
    <div class="container">
      <div ui-view></div>
      <h1>Hello {{name}}</h1>
    </div>

    <!-- FOOTER -->
    <div ng-include="'app/layout/footer.html'"></div>
  </div>

  <script data-require="json2" data-semver="0.0.2012100-8" src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <script data-require="jasmine" data-semver="1.3.1" src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
  <script data-require="jasmine" data-semver="1.3.1" src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>

  <!-- build:vendor -->
  <script src="vendors/angular/angular.min.js"></script>
  <script src="vendors/angular-mocks/angular-mocks.js"></script>
  <script src="vendors/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="vendors/moment/min/moment.min.js"></script>
  <script src="vendors/tether/dist/js/tether.min.js"></script>
  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendors/angular-animate/angular-animate.min.js"></script>
  <script src="vendors/angular-cookies/angular-cookies.min.js"></script>
  <script src="vendors/angular-resource/angular-resource.min.js"></script>
  <script src="vendors/angular-route/angular-route.min.js"></script>
  <script src="vendors/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="vendors/angular-touch/angular-touch.min.js"></script>
  <script src="vendors/lodash/dist/lodash.min.js"></script>
  <script src="vendors/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->

  <!-- build:app -->
  <script src="app/app.js"></script>
  <script src="app/calibrates/config/equipments.routes.js"></script>
  <script src="app/services/RestfulService.js"></script>
  <script src="app/controllers/app.controller.js"></script>
  <script src="app/calibrates/services/equipments.service.js"></script>
  <script src="app/calibrates/controllers/equipments.controller.js"></script>
  <script src="app/calibrates/controllers/asset-files.controller.js"></script>
  <script src="app/calibrates/controllers/list-equipments.controller.js"></script>
  <script src="app/controllers/tableDataCtrl.controllers.js"></script>
  <script src="app/appSpec.js"></script>
  <script src="test/client/jasmineBootstrap.js"></script>
  <!-- bootstraps Jasmine -->
  <!-- endbuild -->
</body>
</html>
