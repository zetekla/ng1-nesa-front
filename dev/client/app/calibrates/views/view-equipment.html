<section>
  <p>viewEquipment page</p>
  <div class="page-header">
    <h1>{{vm.equipment.asset_number}}</h1>
    <h2 data-ng-bind="vm.equipment.model"></h2>
    <h2 data-ng-bind="vm.equipment.location"></h2>
    <h2 data-ng-bind="vm.equipment.last_cal"></h2>
    <h2 data-ng-bind="vm.equipment.next_cal"></h2>
    <h2 data-ng-bind="vm.equipment.file"></h2>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary"
       data-ui-sref="equipments.edit({ equipmentId: vm.equipment._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.equipment.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.equipment.user"
            data-ng-bind="vm.equipment.user.displayName"></span>
      <span data-ng-if="!vm.equipment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.equipment.content"></p>
</section>
