<section>
  <p>viewEquipment page {{vm.pageTitle}}</p>
  <div class="page-header">
    <h2>{{vm.equipment.equipmentInfo}} {{vm.equipment.ECMS_Location.getLocation}}</h2>
    <h4 data-ng-bind="vm.equipment.last_cal | date:'MM/dd/yyyy'"></h4>
    <h4 data-ng-bind="vm.equipment.schedule"></h4>
    <h4 data-ng-bind="vm.equipment.next_cal | date:'MM/dd/yyyy'"></h4>
    <h4 data-ng-bind="vm.equipment.ECMS_Location.desc"></h4>
    <ul data-ng-repeat="attribute in vm.equipment.ECMS_Attributes">
      <li data-ng-bind="attribute.createdAt"></li>
      <li data-ng-bind="attribute.updatedAt"></li>
      <li>File content <i>{{attribute.file | json}}</i></li>
    </ul>
  </div>
  <div>
    <a class="btn btn-lg btn-primary"
       data-ui-sref="equipments.edit({ asset_id: vm.equipment.asset_id })">
      <i class="glyphicon glyphicon-edit"></i>Edit
    </a>
    <a class="btn btn-lg btn-danger" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>Remove
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.equipment.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.equipment.user"
            data-ng-bind="vm.equipment.user.displayName"></span>
      <span data-ng-if="!vm.equipment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.equipment.content"></p>
</section>
