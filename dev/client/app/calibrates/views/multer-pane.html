<section>
  <!--https://www.codementor.io/tips/9172397814/setup-file-uploading-in-an-express-js-application-using-multer-js-->
  <div class="container">
    <br>
    <br>
    <div class="row">
      <form name="vm.multerForm" ng-submit="vm.submit()" novalidate>
        <p><input type="text" name="title" ng-model="vm.title"></p>
        <p><input type="file" name="upl" file-input="vm.formData.file"></p>
        <p><input type="submit"></p>
      </form>
    </div>

  </div>
</section>
