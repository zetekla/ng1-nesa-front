<section>
  <div class="page-header">
    <h2>{{vm.dossier.file_id ? 'Edit Dossier' : 'New Dossier'}}</h2>
  </div>
  <div class="col-md-12">
    <form name="vm.form.dossiersForm" class="" ng-submit="vm.save(vm.form.dossiersForm.$valid)" novalidate>
      <fieldset>
        <legend>{{fieldTitle}}</legend>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div class="form-group" show-errors>
          <div class = "row">
            <div class="col-sm-4 form-group">
              <label class="control-label" for="assetNumber">label1</label>
              <div class="controls input-group">
                <span class="input-group-addon">Asset Number</span>
                <input id="assetNumber" ng-readonly="vm.dossier.asset_id" name="assetNumber" type="text" ng-model="vm.equipment.asset_number" class="form-control" placeholder="assetNumber" required>
              </div>
            </div>
            <div class="col-sm-4 form-group">
              <label class="control-label" for="model">label2</label>
              <div class="controls input-group">
                <span class="input-group-addon">Model</span>
                <input id="model" ng-readonly="vm.dossier.asset_id" name="model" type="text" ng-model="vm.equipment.model" class="form-control" placeholder="model">
              </div>
            </div>
            <div class="col-sm-4 form-group">
              <label class="control-label" for="location">label3</label>
              <div class="controls input-group">
                <span class="input-group-addon">Location</span>
                <input id="location" name="location" type="text" ng-model="vm.equipment.ECMS_Location.desc" class="form-control" placeholder="location">
              </div>
            </div>
          </div>
        </div>

        <!--File Uploader http://nervgh.github.io/pages/angular-file-upload/examples/simple/ -->
        <div class="row" ng-hide="vm.hideFileUploader">
          <div class="row alert alert-warning">Upload Dossier using the inputs below</div>
          <div class = "row">
            <div class="col-sm-6">
              <label class="control-label" for="filename">Experiment Filename</label>
              <div class="controls input-group input-group-lg">
                <input id="filename" name="file" type="text" ng-model="vm.equipment.documents.filename" class="form-control" placeholder="xyz._">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="fileUploader">Uploader Pane</label>
                <div class="controls input-group input-group-lg">
                  <span class="input-group-addon"><i class="fa fa-upload"></i></span>
                  <input id="fileUploader" name="file" type="text" ng-model="vm.equipment.documents.file" class="form-control" placeholder="Browse..">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-success">{{vm.equipment.asset_id ? 'Upload' : 'new Upload'}}</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
