<section>
  <p>viewAttribute page {{vm.pageTitle}}</p>
  <div class="page-header">
    <h4>{{vm.attribute.equipmentInfo}} {{vm.attribute.ECMS_Location.getLocation}}</h4>
    <p data-ng-bind="vm.attribute.last_cal | date:'MM/dd/yyyy'"></p>
    <p data-ng-bind="vm.attribute.schedule"></p>
    <p data-ng-bind="vm.attribute.next_cal | date:'MM/dd/yyyy'"></p>
    <br>
    <div class="col-sm-12" data-ng-repeat="attribute in vm.attribute.ECMS_Attributes">
      <div class="row alert alert-info">#{{$index+1}} set of equipment asset (file) attributes</div>
      <div class="row offset-sm-2">
        <p>Display file content here</p>
        <div class="">File name <i>{{attribute.filename}}</i></div>
        <div class="" data-ng-bind="attribute.createdAt"></div>
        <div class="" data-ng-bind="attribute.updatedAt"></div>
      </div>
      <br>
    </div>
  </div>
  <div class="row">
    <a class="btn btn-lg btn-primary"
       data-ui-sref="equipments.edit({ asset_id: vm.attribute.asset_id })">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp; Edit
    </a>
    <a class="btn btn-lg btn-danger pull-right" data-ng-click="vm.remove()">
      <i class="fa fa-trash"></i>&nbsp; Remove
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.attribute.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.attribute.user"
            data-ng-bind="vm.attribute.user.displayName"></span>
      <span data-ng-if="!vm.attribute.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.attribute.content"></p>
</section>
