<div>
  <div class="col-lg-5">
    <button type="button" class="btn btn-primary glyphicon glyphicon-plus" style="margin:25px 10px 10px 10px" > Add equipment</button>
    <button type="button" class="btn btn-primary glyphicon glyphicon-calendar" style="margin:25px 10px 10px 10px" > Add record</button>
  </div>

  <div ng-cloak ng-controller='equipmentCtrl as display'>
    <table class="table table-hover col-12">
      <thead>
      <tr class="bg-info">
        <th class="text-nowrap">#</th>
        <th class="text-nowrap">Asset Tag Number</th>
        <th class="text-nowrap">Model Number</th>
        <th class="text-nowrap">Location</th>
        <th class="text-nowrap">Last Calibration Date</th>
        <th class="text-nowrap">Next Calibration Date</th>
        <th class="text-nowrap">File</th>
        <th class="text-nowrap">Actions</th>
      </tr>
      </thead>
      <tr ng-repeat="equipment in display.equipments">
        <td>{{$index+1}}</td>
        <td>{{equipment.asset_number}}</td>
        <td>{{equipment.model}}</td>
        <td>{{equipment.ECMS_Location.desc}}</td>
        <td><button type="button" class="btn btn-info" ng-click="changeCalDate()">{{equipment.ECMS_Attributes[0].last_cal | date:'MM/dd/yyyy'}}</button></td>
        <td>{{equipment.ECMS_Attributes[0].next_cal | date:'MM/dd/yyyy'}}</td>
        <td><span ng-show="displayFile" ng-init="displayFile=false">{{equipment.ECMS_Attributes[0].file}}</span></td>
        <td>
          <button type="button" class="btn btn-warning">Add New Cal Record
        </td>
      </tr>
    </table>
  </div>
</div>
